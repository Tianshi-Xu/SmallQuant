dataset: torch/cifar10
num_classes: 10
img_size: 32
mean:
    - 0.4914
    - 0.4822
    - 0.4465
std:
    - 0.2470
    - 0.2435
    - 0.2616
crop_pct: 1.0
scale:
    - 0.8
    - 1.0
interpolation: bicubic
train_interpolation: random
# aa: rand-m9-mstd0.5-inc1
mixup: 0.0
mixup_off_epoch: 175
mixup_prob: 1.0
mixup_mode: batch
mixup_switch_prob: 0.5
cutmix: 0.0
reprob: 0.25
remode: pixel
amp: True
batch_size: 128
lr: 55e-5
min_lr: 1e-5
sched: cosine
weight_decay: 6e-2
epochs: 300
cooldown_epochs: 10
warmup_epochs: 10
warmup_lr: 0.00001
opt: adamw
smoothing: 0.0
workers: 8
wq_enable: False
wq_mode: "LSQ"
wq_bitw: 1
# wq_pos: 1
# wq_neg: -1
aq_enable: False
aq_mode: "LSQ"
aq_bitw: 1
# aq_pos: 1
# aq_neg: -1
resq_enable: False
resq_mode: "LSQ"
resq_bitw: 1
# resq_pos: 1
# resq_neg: -1
qmodules: 
  - "blocks.0.0.conv_dw"
  - "blocks.1.0.conv_dw"
  - "blocks.1.1.conv_dw"
  - "blocks.2.0.conv_dw"
  - "blocks.2.1.conv_dw"
  - "blocks.2.2.conv_dw"
  - "blocks.3.0.conv_dw"
  - "blocks.3.1.conv_dw"
  - "blocks.3.2.conv_dw"
  - "blocks.3.3.conv_dw"
  - "blocks.4.0.conv_dw"
  - "blocks.4.1.conv_dw"
  - "blocks.4.2.conv_dw"
  - "blocks.5.0.conv_dw"
  - "blocks.5.1.conv_dw"
  - "blocks.5.2.conv_dw"
  - "blocks.6.0.conv_dw"
  - "conv_head"
